<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar cor da palavra</title>

    <style>
        .box {
            height: 200px;
            width: 350px;
            text-align: center;
            background-color: darkgrey;
            border: solid 5px black;
            position: absolute;
            padding: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>

    
</head>
<body>
    
    <div class="box">
        <H1 id="meuParagrafo">OLÁ MUNDO!</H1>
        <button onclick="alterarEstiloDoParagrafo()">Alterar Estilo</button>
    </div>

    <script>
        let fontes = ["Arial", "Times New Roman", "Verdana"];
        let tamanhos = ["16px", "20px", "24px"];
        let cores = ["blue", "red", "green"];

        let contador = 0;

        function alterarEstiloDoParagrafo() {
            let paragrafo = document.getElementById("meuParagrafo"); //pegar um id especifico do html
            paragrafo.style.fontFamily = fontes[contador]; //altera a fonte do paragrafo
            paragrafo.style.fontSize = tamanhos[contador]; //altera o tamanho
            paragrafo.style.color = cores[contador]; //altera a cor

            contador = (contador + 1) % 3; // Cicla entre as opções de estilo
        }
    </script>

</body>
</html>
